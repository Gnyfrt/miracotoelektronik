<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mirac Oto ERP</a>
        </div>
    </nav>
    <div class="container">
        {% if uyarilar %}
        <div class="alert alert-danger">
            <strong>Dikkat!</strong>
            <ul class="mb-0">
                {% for uyarı in uyarilar %}
                <li>{{ uyarı }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="row g-4">
            <div class="col-md-4">
                <a href="/stok" class="btn btn-lg btn-primary w-100">Stok Takibi</a>
            </div>
            <div class="col-md-4">
                <a href="/markalar" class="btn btn-lg btn-secondary w-100">Marka & Anahtar Tipleri</a>
            </div>
            <div class="col-md-4">
                <a href="/gelir-gider" class="btn btn-lg btn-success w-100">Gelir/Gider Takibi</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
