{% extends 'base.html' %}
{% block content %}
<h1>Markalar</h1>
<div class="row">
  {% for m in markalar %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <div class="card-body d-flex align-items-center">
        <img src="{{ m.logo_url or 'https://via.placeholder.com/120x60?text=Logo' }}"
             alt="{{ m.ad }} logo"
             onerror="this.onerror=null;this.src='https://via.placeholder.com/120x60?text=Logo';"
             style="height:60px; width:auto; object-fit:contain; margin-right:12px;">
        <div>
          <h5 class="card-title mb-0">{{ m.ad }}</h5>
          <small class="text-muted">ID: {{ m.id }}</small>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <div>
          <form action="{{ url_for('marka_sil', marka_id=m.id) }}" method="post" style="display:inline">
            <button class="btn btn-sm btn-danger">Sil</button>
          </form>
          <button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#addKeyModal-{{ m.id }}">Anahtar Ekle</button>
        </div>
        <form action="{{ url_for('upload_logo', marka_id=m.id) }}" method="post" enctype="multipart/form-data" class="d-inline-flex">
          <input type="file" name="logo" accept="image/*" class="form-control form-control-sm me-2" style="width:160px">
          <button class="btn btn-sm btn-primary">Yükle</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<!-- Basit modal örneği (her marka için) -->
{% for m in markalar %}
<div class="modal fade" id="addKeyModal-{{ m.id }}" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" action="{{ url_for('anahtar_ekle', marka_id=m.id) }}" method="post">
      <div class="modal-header">
        <h5 class="modal-title">Anahtar ekle — {{ m.ad }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Tip</label>
          <input name="tip" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button class="btn btn-primary">Ekle</button>
      </div>
    </form>
  </div>
</div>
{% endfor %}
{% endblock %}
