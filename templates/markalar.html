<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Marka & Anahtar Tipleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mirac Oto ERP</a>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Marka Ekle</h4>
            </div>
            <div class="card-body">
                <form method="post" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" name="marka" class="form-control" placeholder="Yeni marka adı" required>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-success">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Markalar ve Anahtar Tipleri</h4>
            </div>
            <div class="accordion" id="markaAccordion">
                {% for marka in markalar %}
                <div class="accordion-item mb-2">
                    <h2 class="accordion-header" id="heading{{ marka.id }}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ marka.id }}" aria-expanded="false" aria-controls="collapse{{ marka.id }}">
                            {{ marka.ad }}
                        </button>
                    </h2>
                    <div id="collapse{{ marka.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ marka.id }}" data-bs-parent="#markaAccordion">
                        <div class="accordion-body">
                            <form method="post" action="{{ url_for('marka_sil', marka_id=marka.id) }}" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger btn-sm mb-2">Markayı Sil</button>
                            </form>
                            <ul class="list-group list-group-flush mb-2">
                                {% for anahtar in marka.anahtarlar %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span><b>{{ anahtar.tip }}</b></span>
                                    <form method="post" action="{{ url_for('anahtar_sil', anahtar_id=anahtar.id) }}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">Sil</button>
                                    </form>
                                </li>
                                {% endfor %}
                            </ul>
                            <form method="post" action="{{ url_for('anahtar_ekle', marka_id=marka.id) }}" class="row g-2">
                                <div class="col-8">
                                    <input type="text" name="tip" class="form-control" placeholder="Yeni anahtar tipi" required>
                                </div>
                                <div class="col-4 d-grid">
                                    <button type="submit" class="btn btn-outline-success">Anahtar Tipi Ekle</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Ana Sayfa</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
