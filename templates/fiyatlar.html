{% extends 'base.html' %}
{% block content %}
<h2>Fiyat Takibi</h2>
<table class="table">
  <thead>
    <tr>
      <th>Anahtar</th>
      <th>Marka</th>
      <th>Güncel Fiyat (TL)</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    {% for anahtar in anahtarlar %}
    <tr>
      <td>{{ anahtar.tip }}</td>
      <td>{{ anahtar.marka.ad }}</td>
      <td>{{ anahtar.fiyat }}</td>
      <td>
        <form method="post" action="{{ url_for('fiyat_guncelle', anahtar_id=anahtar.id) }}" class="d-inline">
          <input type="number" step="0.01" name="yeni_fiyat" class="form-control d-inline" style="width:120px; display:inline-block;" placeholder="Yeni fiyat" required>
          <button class="btn btn-warning btn-sm">Güncelle</button>
        </form>
        <a href="{{ url_for('fiyat_gecmisi', anahtar_id=anahtar.id) }}" class="btn btn-info btn-sm">Geçmiş</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
