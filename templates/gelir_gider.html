<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gelir/Gider Takibi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mirac Oto ERP</a>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Gelir/Gider Ekle</h4>
            </div>
            <div class="card-body">
                <form action="/gelir-gider/ekle" method="post" class="row g-3">
                    <div class="col-md-3">
                        <select name="tip" class="form-select" required>
                            <option value="gelir">Gelir</option>
                            <option value="gider">Gider</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" step="0.01" name="tutar" class="form-control" placeholder="Tutar" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="açıklama" class="form-control" placeholder="Açıklama">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-success">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Son Hareketler</h4>
            </div>
            <ul class="list-group list-group-flush">
                {% for hareket in hareketler %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <strong>{{ hareket.tarih.strftime('%d.%m.%Y %H:%M') }}</strong> –
                        <span class="badge {% if hareket.tip == 'gelir' %}bg-success{% else %}bg-danger{% endif %}">{{ hareket.tip|title }}</span>
                        <b>{{ hareket.tutar }} TL</b>
                        <small class="text-muted ms-2">{{ hareket.aciklama }}</small>
                    </span>
                </li>
                {% else %}
                <li class="list-group-item text-center text-muted">
                    Henüz hareket yok.
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Ana Sayfa</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
